<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="myApp">
    <h2>Quotes</h2>
    <ul>
        <li v-for="quote in quotes">

            <cite>{{quote.author}}</cite>
        </li>
    </ul>
</div>


<script src="index.js"></script>
</body>
</html>
